<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Management Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- ****************** jumbotron ********************** -->
    <div class="container">
        <div style="background-color: black; color: white" class="jumbotron">
            <h1><span class="glyphicon glyphicon-fire">HOT RESTAURANT</span></h1>
            <hr>
            <h3>Make Your Reservation</h3>
            <br>
            <div style="text-align: center;">
                <a href="tables.html">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button>
                </a>
                <a href="reservations.html">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span>Home</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>API Table Link</button>
                </a>
                <a href="#">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>API Wait List</button>
            </div>
        </div>
    </div>
    <!-- ******************* container ********************* -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="color: white; font-size: 20px;">Current Reservation</h2>
            </div>
            <form id="main-form">
                <!-- ******************* form ********************* -->
                <div class="form-group">
                    <label for="pwd">Name:</label>
                    <input type="text" class="form-control" id="employee-name" placeholder="John Smith" name="employee-role">
                </div>
                <div class="form-group">
                    <label for="pwd">Phone Number:</label>
                    <input type="text" class="form-control" id="employee-role" placeholder="(999) 999-9999" name="employee-role">
                </div>
                <div class="form-group">
                    <label for="pwd">Email:</label>
                    <input type="text" class="form-control" id="start-date" placeholder="johnsmith@gmail.com" name="start-date">
                </div>
                <div class="form-group">
                    <label for="email">Unique ID:</label>
                    <input type="number" class="form-control" id="rate" placeholder="T-Rex" name="rate">
                </div>
                <!-- ******************* buttons ********************* -->
                <button type="submit" class="btn btn-success"> Add</button>
                <button id="clear-results" type="submit" class="btn btn-default">Clear Results</button>
            </form>
            <!-- ******************* end of form ********************* -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
        <script src="assets/js/logic.js"></script>
</body>

</html>
